<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Calculadora</title>
  </head>
  <body class="lightMode">
    <div class="container mt-2 p-3 bodyL" id="bodyCalc">
      <div id="upper" class="upperL form-check form-switch mb-3">
        <input class="form-check-input theme" type="checkbox" role="switch" id="toggleTheme">
        <input type="text" class="inputL" id="input"></input>
      </div>
      <div class="btnArea">
        <button class="del" id="del">DEL</button>
        <button class="reset" id="clear">CLEAR</button>
        <button class="number numberL charKey" data-value="7">7</button>
        <button class="number numberL charKey" data-value="8">8</button>
        <button class="number numberL charKey" data-value="9">9</button>
        <button class="spec specL charKey" data-value=" / ">/</button>
        <button class="number numberL charKey" data-value="4">4</button>
        <button class="number numberL charKey" data-value="5">5</button>
        <button class="number numberL charKey" data-value="6">6</button>
        <button class="spec specL charKey" data-value=" * ">X</button>
        <button class="number numberL charKey" data-value="1">1</button>
        <button class="number numberL charKey" data-value="2">2</button>
        <button class="number numberL charKey" data-value="3">3</button>
        <button class="spec specL charKey" data-value=" - ">-</button>
        <button class="number numberL number0 charKey" data-value="0">0</button>
        <button class="spec specL charKey" data-value=" + ">+</button>
        <button class="equalL" id="equal">=</button>
      </div>
    </div>
    <div class="text-center mt-3">
      <p>Desenvolvido por <strong>Tiago Siqueira de Oliveira</strong>.</p>
    </div>

    <!-- JavaScript -->
    <script src="./js/index.js"></script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
